<!DOCTYPE html>
<html lang="en">
<head>
    <title>შესვლა</title>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/logo/favicon.ico.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <!-- fontaswome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> 
    <!-- gogole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;
            300&family=Nanum+Gothic&family=Quicksand:wght@300;400&display=swap" rel="stylesheet"> 
   <!-- css styles -->
    <link rel="stylesheet" href="./styles/styles.css" > 
</head>
<body>
    <div class="container">
       <div class="row justify-content-center">
            <div class="col-lg-4 p-2">                
                <h5 class="pb-2 text-dark">  <a href="./index.html"><img src="./assets/logo/nido_logo_2_png.webp" alt="logo" height="40px"></a>  ანგარიშზე შესვლა</h5>
                <div class="btn-group w-100 mb-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">ტელეფონით</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">ელ. ფოსტით</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">ელ. ფოსტა</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">პაროლი</label>
                </div>
                <p class="pb-2"><a class="text-decoration-none" href=""> დაგავიწყდათ პაროლი?</a></p>
                <div class="py-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          დამახსოვრება
                        </label>
                    </div>
                    <button class="btn btn-primary w-100">შესვლა</button>
                </div>
                <div class="py-2 text-center">
                    <a href="./register.html" class="link-dark">ანგარიშის შექმნა</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
